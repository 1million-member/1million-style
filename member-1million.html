<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member - 1MILLION</title>
  <style>
    :root{
      --bg:#0b0b0b; --card:#111; --gold1:#b8925b; --gold2:#d4b883; --glass: rgba(255,255,255,0.03);
      --text:#eee;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; background: radial-gradient( circle at 10% 20%, rgba(255,255,255,0.02), transparent 10%),
        radial-gradient(circle at 90% 80%, rgba(255,255,255,0.015), transparent 8%), var(--bg);
      color:var(--text); font-family: 'Georgia', 'Times New Roman', serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      padding:40px 32px;
    }
    header{max-width:1100px; margin:0 auto 36px; text-align:center}
    h1{letter-spacing:6px; font-size:64px; margin:6px 0 18px; text-transform:uppercase; color: #fff;
      text-shadow:0 0 18px rgba(255,255,255,0.06);}
    .search{
      max-width:720px; margin:0 auto; position:relative;
    }
    .search input{
      width:100%; padding:16px 20px; border-radius:14px; border:1px solid rgba(255,255,255,0.04); background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.0));
      color:var(--text); font-size:16px; outline:none; box-shadow: 0 6px 20px rgba(0,0,0,0.6) inset;
    }
    main{max-width:1200px; margin:28px auto 80px}
    .grid{display:grid; grid-template-columns:repeat(auto-fit, minmax(220px,1fr)); gap:28px}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(0,0,0,0.02));
      border-radius:12px; padding:28px 20px; text-align:center; box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.02);
      display:flex; flex-direction:column; align-items:center; gap:14px; min-height:220px; justify-content:center;
    }
    .avatar{
      width:120px; height:120px; border-radius:50%; display:grid; place-items:center; font-weight:700; font-size:20px;
      background: linear-gradient(145deg, var(--gold1), var(--gold2)); color:#1b1208; box-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 -6px 18px rgba(255,255,255,0.02);
      border:3px solid rgba(255,255,255,0.06);
      text-transform:none; font-family: 'Georgia', serif;
      position:relative;
    }
    .name{font-size:18px; margin-top:6px}
    .fb{width:36px; height:36px; border-radius:50%; display:grid; place-items:center; background:var(--glass); color:var(--text); text-decoration:none; border:1px solid rgba(255,255,255,0.03)}
    .fb svg{width:18px;height:18px; fill:var(--text)}
    .no-results{opacity:0.6; text-align:center; margin-top:20px}

    /* small tweaks */
    @media (max-width:520px){ h1{font-size:36px} .avatar{width:96px;height:96px} }
  </style>
</head>
<body>
  <header>
    <h1>Member - 1MILLION</h1>
    <div class="search">
      <input id="search" placeholder="ค้นหาสมาชิก..." aria-label="ค้นหาสมาชิก">
    </div>
  </header>

  <main>
    <section class="grid" id="grid">
      <!-- Cards will be injected by JS -->
    </section>
    <div id="empty" class="no-results" style="display:none">ไม่พบสมาชิกที่ค้นหา</div>
  </main>

  <script>
    const members = [
      {name:'Perxy', initials:'P'},
      {name:'Arka', initials:'A'},
      {name:'Champ', initials:'C'},
      {name:'Saifah', initials:'S'},
      {name:'Yam Yam', initials:'YY'},
      {name:'Sam Boga', initials:'SB'},
      {name:'Candy', initials:'C'},
      {name:'Chaba', initials:'Ch'},
      {name:'Naila', initials:'N'},
      {name:'Heihei', initials:'H'}
    ];

    const grid = document.getElementById('grid');
    function render(list){
      grid.innerHTML='';
      list.forEach(m =>{
        const card = document.createElement('article'); card.className='card';
        card.innerHTML = `
          <div class="avatar" aria-hidden="true">${escapeHtml(m.initials)}</div>
          <div class="name">${escapeHtml(m.name)}</div>
          <div><span class="fb" title="Facebook"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22 12.07C22 6.48 17.52 2 11.93 2S2 6.48 2 12.07c0 4.99 3.66 9.12 8.44 9.93v-7.03H7.9v-2.9h2.53V9.41c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.23.2 2.23.2v2.45h-1.25c-1.23 0-1.61.77-1.61 1.56v1.88h2.74l-.44 2.9h-2.3V22c4.78-.81 8.44-4.94 8.44-9.93z"/></svg></span></div>
        `;
        grid.appendChild(card);
      })
    }
    function escapeHtml(str){ return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    render(members);
	
    const input = document.getElementById('search');
    input.addEventListener('input', ()=>{
      const q = input.value.trim().toLowerCase();
      const filtered = members.filter(m => m.name.toLowerCase().includes(q));
      render(filtered);
      document.getElementById('empty').style.display = filtered.length ? 'none' : 'block';
    });

    // Optional: add keyboard focus style and accessible labels
    document.addEventListener('keydown', e=>{
      if(e.key === '/'){
        e.preventDefault(); input.focus();
      }
    });
  </script>
</body>
</html>
